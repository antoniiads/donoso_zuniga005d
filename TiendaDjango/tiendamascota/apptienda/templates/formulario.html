  <script>
 function mueveReloj(){
      momentoActual = new Date()
      hora = momentoActual.getHours()
      minuto = momentoActual.getMinutes()
      segundo = momentoActual.getSeconds()
  
      horaImprimible = hora + " : " + minuto + " : " + segundo
  
      document.form_reloj.reloj.value = horaImprimible
  
      setTimeout("mueveReloj()",1000)
  }
      $(function() 
      {
        $("#mi-formulario").validate({
             rules: {
                    email: {
                        required: true,
                        email: true
                    },
                    password: "required",
                    fono: "required",
                    fecha: "required",
                    password2: {
                        required: true,
                        equalTo: "#password"
                    }   
                    
                },
                
                
                //rules
            messages: {
                email: {
                    required: 'Ingresa tu correo electrónico',
                    email: 'Formato de correo no válido'
                },
                password: {
                    required: 'Ingresa una contraseña',
                    minlength: 'Caracteres insuficientes'
                },
                fono:{
                    required: 'Ingrese un número de celular',
                    minlength: 'Cantidad de digitos insuficiente'
                },
                
                
                password2: {
                    required: 'Reingresa la contraseña',
                    equalTo: 'Las contraseñas ingresadas no coinciden',
                    minlength: 'Caracteres insuficientes'

                }, 
                nombre: {
                  required: 'Ingrese su nombre',
                  minlength: 'Caracteres insuficientes'
                }, 
                fecha: {
                  required: 'Ingrese su fecha de nacimiento'
                }
            }//messages
        }); //$('#mi-formulario').validate
    }); //function

    

        function CambiaColor(a)
        {
            a.style.background = "#00eef7";
        }

    <form id="mi-formulario" action="#" method="post">
      <label>Nombre de usuario</label>
      <input type="text" id="nombre" name="nombre" minlength="3" onfocus="CambiaColor(this)" required>

        <label>Correo Electrónico: </label>
        <input type="email" name="email" required placeholder="nombre@dominio.cl"
        onfocus="CambiaColor(this)">
      
        <label>Telefono: </label>
        <input type="text" name="fono" minlength="9" required 
        onfocus="CambiaColor(this)">
      
        <label>Fecha de Nacimiento: </label>
        <input type="date" name="fecha" min="2018-01-01" required onfocus="CambiaColor(this)">
    
        <label>Contraseña:</label>
        <input type="password" id="password" name="password" minlength="8"
        onfocus="CambiaColor(this)" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
        title="Debe contener como mínimo 8 caracteres, considerando un numero, una letra mayuscula, 
        una letra minúscula" required>
      
        <label>Reingresa contraseña: </label>
        <input type="password" name="password2" minlength="8"
        onfocus="CambiaColor(this)" required>
      
        <button class="btn btn-primary">Enviar</button>
      </form>
